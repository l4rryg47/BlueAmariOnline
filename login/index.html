<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/media/images/favicon.ico" type="image/x-icon">
    <title>Blue Amari Finance - Login</title>
</head>
<body>
    <header>
        <div class="navBar">
            <div class="logo">
                <img src="../assets/media/images/Untitled-removebg-preview.png" alt="BlueAmarie-Logo" style="height: auto; max-width: 100%;">
                <div class="logoTitle" style="font-size: 1.5rem; font-weight: semi-bold;">Blue Amarie Finance</div>
            </div>
        </div>
    </header>
    <section>
        <div class="formContainer">
            <form action="" method="post">
                <label for="username">Username or Card Number</label>
                <input type="text" name="username" id="username" placeholder="username or card number" required>
                <label for="password">PIN</label>
                <input type="password" name="password" id="password" placeholder="password" required>
                <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <p style="color: black; font-size: .9rem;">Remember me</p>
                </div>
                <button type="submit" id="loginButton">
                    <span>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <p>Login</p>
                </button>
                <div class="forgot">
                    <p style="color: black; font-size: .9rem;">Forgot username or password?</p>
                    <p style="color: black; font-size: .9rem;">Register</p>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="contactUs">
            <p style="color: white; font-size: 2rem;">Need to talk to us directly?</p>
                <a href="" style="color: #81ade0; text-decoration: none; font-size: 2rem;">
                    Contact Us
                    <i class="fa-solid fa-angle-right"></i>
                </a>
        </div>
    </footer>
</body>
</html>
