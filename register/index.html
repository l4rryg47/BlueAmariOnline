<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Blue Amari Finance - Login</title>

<body>
    <header>
        <div class="navBar">
            <div class="logo" onclick="homepage()">
                <img src="../assets/media/images/Untitled-removebg-preview.png" alt="BlueAmarie-Logo" style="height: auto; max-width: 100%;">
                <div class="logoTitle" style="font-size: 1.5rem; font-weight: semi-bold;">Blue Amarie Finance</div>
            </div>
        </div>
    </header>
    <section>
        <div class="formContainer">
            <form action="" method="post">
                <label for="username">Enter Your Full Names</label>
                <input type="text" name="username" id="username" placeholder="First Name, Last Name" required>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number in international format">
                <!-- <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <p style="color: black; font-size: .9rem;">Remember me</p>
                </div>
                <button type="submit" id="loginButton">
                    <span>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <p>Register</p>
                </button> -->
                <div class="forgot">
                    <p style="color: black; font-size: .8rem; color: rgb(95, 95, 233); cursor: pointer;" onclick="login1()">Already have an account? Login</p>
                    <p style="color: black; font-size: .8rem; color: rgb(95, 95, 233); cursor: pointer;" onclick="next()">Next</p>
                </div>
            </form>
        </div>
        <div class="formContainer2">
            <form action="" method="post">
                <label for="username">Enter a Username or Card Number</label>
                <input type="text" name="username" id="username" placeholder="Enter username or card number" required>
                <label for="email">Enter your email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <label for="confirmEmail">Confirm your email</label>
                <input type="email" name="confirmEmail" id="confirmEmail" placeholder="Enter your email" required>
                <div class="forgot">
                    <p style="color: black; font-size: .8rem; color: rgb(95, 95, 233); cursor: pointer;" onclick="back()">Back</p>
                    <p style="color: black; font-size: .8rem; color: rgb(95, 95, 233); cursor: pointer;" onclick="next2()">Next</p>
                </div>
            </form>
        </div>

        <div class="formContainer3">
            <form action="" method="post">
                <label for="password">Enter a Password or PIN</label>
                <input type="password" name="password" id="password" placeholder="Enter password or pointer" required>
                <label for="email">Re-confirm Password or PIN</label>
                <input type="email" name="confirmPassword" id="confirmPassword" placeholder="Re-confirm password or pin" required>
                <!-- <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <p style="color: black; font-size: .9rem;">Remember me</p>
                </div> -->
                <button type="submit" id="loginButton">
                    <span>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <p>Register</p>
                </button>
                <!-- <div class="forgot">
                    <p style="color: black; font-size: .8rem; color: rgb(95, 95, 233); cursor: pointer;">Already have an account? Login</p>
                    <p style="color: black; font-size: .8rem; color: rgb(95, 95, 233); cursor: pointer;">Register</p>
                </div> -->
            </form>
        </div>
    </section>
    <footer>
        <div class="contactUs">
            <div style="display: flex;">
                <p>Need to talk to us directly?</p>
                <a style="color: #81ade0; text-decoration: none;" href="">

                    <i class="fa-solid fa-angle-right" style="color: #81ade0;"></i>
                </a>
            </div>
            <p id="contactSocials">Contact Blue Amarie on any of our socials below</p>
            <div class="socials">
                <div class="socialCircle">
                    <img src="../assets/media/images/icons8-twitterx.svg" alt="Twitter-x" style="height: auto; max-width: 100%;">
                </div>
                <div class="socialCircle">
                    <img src="../assets/media/images/instagram-svgrepo-com.svg" alt="Instagram" style="height: auto; max-width: 100%;">

                <div class="socialCircle">

                </div>
                <div class="socialCircle">
                    <img src="../assets/media/images/youtube-168-svgrepo-com.svg" alt="YouTube" style="height: auto; max-width: 100%;">
                </div>
            </div>
        </div>
