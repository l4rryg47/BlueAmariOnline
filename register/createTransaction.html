<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../assets/media/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Blue Amari Finance - Register</title>
  </head>
  <body>
    <header>
      <div class="navBar">
        <div class="logo" onclick="homepage()">
          <img
            src="../assets/media/images/Untitled-removebg-preview.png"
            alt="BlueAmarie-Logo"
            style="height: auto; max-width: 100%"
          />
          <div
            class="logoTitle"
            style="font-size: 1.5rem; font-weight: semi-bold"
          >
            Blue Amarie Finance
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="formContainer2">
        <form id="registrationForm1" action="" method="POST">
          <div>
            <h2 style="color: black; margin-bottom: 10px">
              Create New Transaction History
            </h2>
          </div>
          <div class="formEntries" id="sideHidden">
            <div class="sideA">
              <label for="transactionDate">Enter a transaction date</label>
              <input
                type="date"
                name="transactionDate"
                id="transactionDate"
                required
              />
              <label for="transactionDescription">Enter a description</label>
              <input
                type="text"
                name="transactionDescription"
                id="transactionDescription"
                placeholder="Enter brief description"
                required
              />
              <label for="transactionType">Enter type of transaction</label>
              <input
                type="text"
                name="transactionType"
                id="transactionType"
                placeholder="Credit or Debit"
                required
              />
              <label for="transactionAmount">Transaction Amount</label>
              <input
                type="text"
                name="transactionAmount"
                id="transactionAmount"
                placeholder="Enter an amount with currency"
              />
            </div>
            <div class="sideB">
              <label for="transactionBalance">Balance on account</label>
              <input
                type="text"
                name="transactionBalance"
                id="transactionBalance"
                placeholder="Account Balance after transaction"
                required
              />
              <label for="transactionStatus">Transaction Status</label>
              <input
                type="text"
                name="transactionStatus"
                id="transactionStatus"
                placeholder="Indicate status of transaction"
                required
              />
              <label for="transactionMethod">Transaction Method</label>
              <input
                type="text"
                name="transactionMethod"
                id="transactionMethod"
                placeholder="Credit Card, Bank Transfer or Cheque"
                required
              />
            </div>
          </div>
          <div class="forgot4" style="margin-top: 20px" id="forgot3">
            <button type="submit" id="registerButton">
              <p>Create</p>
            </button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="contactUs">
        <div id="contactUs" style="display: flex">
          <p>Need to talk to us directly?</p>
          <a style="color: #81ade0; text-decoration: none" href="">
            Contact Us
            <i class="fa-solid fa-angle-right" style="color: #81ade0"></i>
          </a>
        </div>
        <p id="contactSocials">
          Contact Blue Amarie on any of our socials below
        </p>
        <div class="socials">
          <div class="socialCircle">
            <img
              src="../assets/media/images/icons8-twitterx.svg"
              alt="Twitter-x"
              style="height: auto; max-width: 100%"
            />
          </div>
          <div class="socialCircle">
            <img
              src="../assets/media/images/instagram-svgrepo-com.svg"
              alt="Instagram"
              style="height: auto; max-width: 100%"
            />
          </div>
          <div class="socialCircle">
            <img
              src="../assets/media/images/linkedin-svgrepo-com.svg"
              alt="Linkedin"
              style="height: auto; max-width: 100%"
            />
          </div>
          <div class="socialCircle">
            <img
              src="../assets/media/images/youtube-168-svgrepo-com.svg"
              alt="YouTube"
              style="height: auto; max-width: 100%"
            />
          </div>
        </div>
      </div>
      <div class="footerMain">
        <a href="" style="color: #fff; text-decoration: none; font-size: 0.8rem"
          >Privacy and Security</a
        >
        <a href="" style="color: #fff; text-decoration: none; font-size: 0.8rem"
          >Legal</a
        >
        <a href="" style="color: #fff; text-decoration: none; font-size: 0.8rem"
          >Accessibility</a
        >
        <a href="" style="color: #fff; text-decoration: none; font-size: 0.8rem"
          >About Us</a
        >
        <a href="" style="color: #fff; text-decoration: none; font-size: 0.8rem"
          >Site Index</a
        >
      </div>
    </footer>

    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/transaction.js"></script>
  </body>
</html>
